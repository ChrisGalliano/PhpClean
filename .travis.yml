sudo: false
dist: trusty
language: java
jdk:
  - oraclejdk8
before_install:
  - "export ORG_GRADLE_PROJECT_ideaVersion=${IDEA}"
  - "export ORG_GRADLE_PROJECT_phpPluginVersion=${PHP}"
install:
  echo "install skip"
matrix:
  include:
    - env: IDEA="IU-2020.1.2" PHP="201.7846.64"
  allow_failures:
    - name: "EAP Tests"
      env: IDEA="IU-LATEST-EAP-SNAPSHOT" PHP="202.4866"
script:
  - ./gradlew check buildPlugin
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
  timeout: 3600
deploy:
  - provider: script
    script: "export ORG_GRADLE_PROJECT_version=$(date +%Y.%-m.%-d%H%M%S) ; ./gradlew buildPlugin deployNightly"
    skip_cleanup: true
    on:
      branch: master
      condition: $DEPLOY = true
