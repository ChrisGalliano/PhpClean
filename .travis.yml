language: java
jdk:
  - oraclejdk8
before_install:
- "export ORG_GRADLE_PROJECT_ideaVersion=${IDEA}"
- "export ORG_GRADLE_PROJECT_phpPluginVersion=${PHP}"
matrix:
  include:
    - name: "Stable Test"
      env: IDEA="IU-2018.3" PHP="183.4284.150" DEPLOY=true
  allow_failures:
    - name: "EAP Tests"
      env: IDEA="IU-LATEST-EAP-SNAPSHOT" PHP="191.4212.41"
script:
  - ./gradlew check buildPlugin
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
  timeout: 3600
deploy:
  - provider: script
    script:
      - export ORG_GRADLE_PROJECT_version=$(date +%Y.%-m.%-d%H%M%S) ; ./gradlew buildPlugin patchRepositoryXml deployNightly
    skip_cleanup: true
    on:
      branch: master
      condition: $DEPLOY = true
