language: java
jdk:
  - oraclejdk8

install:
  - echo "Override default Travis install step to avoid unnecessary './gradlew assemble'."

before_install:
- "export ORG_GRADLE_PROJECT_ideaVersion=${IDEA_VERSION}"
- "export ORG_GRADLE_PROJECT_phpPluginVersion=${PHP_PLUGIN_VERSION}"
- "export ORG_GRADLE_PROJECT_version=${VERSION}"

env:
  - IDEA_VERSION="IU-182.4505.22" PHP_PLUGIN_VERSION="182.4129.45" VERSION=$(date +%Y.%-m.%-d%H%M%S) NIGHTLY="yes"

script:
  - ./gradlew check buildPlugin patchRepositoryXml

after_success:
  - "curl -T build/libs/PhpClean.jar -u $ftp_login:$ftp_password ftp://$ftp_host/"
  - "curl -T build/libs/PhpClean-nightly.xml -u $ftp_login:$ftp_password ftp://$ftp_host/"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
  timeout: 3600