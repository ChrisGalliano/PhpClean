plugins {
    id 'org.jetbrains.intellij' version '0.3.5'
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
}

repositories {
    mavenCentral()
    maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
intellij {
    version ideaVersion
    sandboxDirectory project.rootDir.canonicalPath + "/build/idea-sandbox"
    downloadSources Boolean.valueOf(downloadIdeaSources)
    updateSinceUntilBuild = false
    pluginName name
    plugins = [
            "com.jetbrains.php:${phpPluginVersion}",
            'CSS',
            'java-i18n',
            'PsiViewer:3.28.93',
            'properties'
    ]
}
jar.archiveName = "${name}.jar"

task createRepositoryXml(type: Copy) {
    dependsOn buildPlugin
    from 'src/ci/updatePlugins.xml'
    into "${buildDir}/libs"
    expand([
            buildDate: '1230011',
            fileSize: '987654321',
            version: version,
            pluginName: "${pluginName}",
            fileName: jar.archiveName,
            group: group
    ])
    doFirst {
        ant.defaultexcludes remove: "${buildDir}/libs/*.xml"
    }

}
apply plugin: "idea"
apply plugin: "kotlin"
apply plugin: "org.jetbrains.intellij"