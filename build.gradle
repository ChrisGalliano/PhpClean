plugins {
    id 'org.jetbrains.intellij' version '0.3.5'
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
}

repositories {
    mavenCentral()
    maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
intellij {
    version ideaVersion
    sandboxDirectory project.rootDir.canonicalPath + "/build/idea-sandbox"
    downloadSources Boolean.valueOf(downloadIdeaSources)
    updateSinceUntilBuild = false
    pluginName name
    plugins = [
            "com.jetbrains.php:${phpPluginVersion}",
            'CSS',
            'java-i18n',
            'PsiViewer:3.28.93',
            'properties'
    ]
}
jar.archiveName = "${name}.jar"

task createRepositoryXml(type: Copy) {
    dependsOn buildPlugin
    from 'src/ci/PhpClean-nightly.xml'
    into "${buildDir}/libs"
    expand([
            buildDate: (System.currentTimeMillis() / 1000L).toInteger(),
            fileSize: '18000',
            version: project.property("version").toString(),
            pluginName: project.property("pluginName"),
            fileName: jar.archiveName,
            group: project.property("group")
    ])
    doFirst {
        ant.defaultexcludes remove: "${buildDir}/libs/*.xml"
    }
}

task deployNightlyBuiild(type: Exec) {
    dependsOn createRepositoryXml
    workingDir "$projectDir"
    def login = "$System.env.ftp_login"
    def password = "$System.env.ftp_password"
    def host = "$System.env.ftp_host"
    commandLine "curl -T build/libs/PhpClean.jar -u ${login}:${password} ftp://${host}/"
    commandLine "curl -T build/libs/PhpClean-nightly.xml -u ${login}:${password} ftp://${host}/"
}

apply plugin: "idea"
apply plugin: "kotlin"
apply plugin: "org.jetbrains.intellij"